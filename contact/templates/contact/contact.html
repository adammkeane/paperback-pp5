{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}


{% block content %}
<div class="container">
    <!-- Contact form -->
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4 mt-5">Contact Us</h2>
            <p>Please use the below form to get in touch with any questions. We will reply to
                your message within 24 hours! </p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'contact' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="mb-5">
                    <a class="btn" href="{% url 'home' %}">Cancel</a>
                    <button class="btn " type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
