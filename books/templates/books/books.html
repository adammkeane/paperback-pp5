{% extends "base.html" %}
{% load static %}

{% block title %}Books - PaperBack{% endblock title %}

{% block content %}
<div class="container text-center">
    <div>
        <h1 class="brand-h1">Books</h1>
    </div>
</div>

<div class="container mt-4">
    <div class="row no-gutters">
        {% for book in books %}
        <div class="col-lg-4 col-md-6 card border-0">
            <div class="card-body pb-0 p-lg-4 text-center">
                <a href="">
                    <img class="rounded img-fluid border" src=" {{ book.image }}" alt="book cover image">
                </a>
                <div class="card-body text-center">
                    {{ book.name }}
                </div>
                <div class="card-body text-center">
                    <h2 class="card-title">â‚¬{{ book.price }}</h2>
                    <p class="mb-1"><strong> Rating: {{ book.avg_rating }} <i class="fa-regular fa-star"></i></strong>
                    </p>
                    <p class="mt-0">Reviews: {{ book.reviews_total }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{%endblock%}
